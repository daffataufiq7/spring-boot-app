<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
  <head><title th:text="'Riwayat Pengeluaran – PengeluaranApp'">Riwayat Pengeluaran</title></head>
  <body>
    <div class="card shadow-sm mx-auto" style="max-width:700px">
      <div class="card-body p-4">
        <h3 class="mb-4">Riwayat Pengeluaran</h3>
        <ul class="list-group mb-3">
          <li class="list-group-item"
              th:each="p : ${pengeluaranList}"
              th:text="${p.waktu + ' – Rp ' + p.jumlah + ' untuk ' + p.keterangan}">
          </li>
        </ul>
        <form th:action="@{/hapus}" method="post">
          <button type="submit" class="btn btn-danger">Hapus Semua</button>
        </form>
      </div>
    </div>
  </body>
</html>
