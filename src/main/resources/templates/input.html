<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
  <head><title th:text="'Input Pengeluaran â€“ PengeluaranApp'">Input Pengeluaran</title></head>
  <body>
    <div class="card shadow-sm mx-auto" style="max-width:600px">
      <div class="card-body p-4">
        <h3 class="mb-4">Halo, <span th:text="${username}">User</span>!</h3>
        <form th:action="@{/tambah}" method="post" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Jumlah (Rp)</label>
            <input type="number" name="jumlah" class="form-control" step="0.01" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Keterangan</label>
            <input type="text" name="keterangan" class="form-control" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
