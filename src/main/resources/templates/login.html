<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head>
  <title th:text="'Login â€“ PengeluaranApp'">Login</title>
</head>
<body>
  <div class="row align-items-center">
    <!-- Ilustrasi kiri -->
    <div class="col-md-6 text-center mb-4 mb-md-0">
      <img src="/images/uang.jpg"
           class="img-fluid"
           alt="Ilustrasi Uang"
           style="max-height:400px;">
    </div>

    <!-- Form login kanan -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="mb-4 text-primary text-center">WELCOME</h2>
          <form th:action="@{/login}" method="post" class="d-grid gap-3">
            <input type="text"
                   name="username"
                   class="form-control form-control-lg rounded-pill text-center"
                   placeholder="Username" required>
            <button type="submit"
                    class="btn btn-success btn-lg rounded-pill">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
