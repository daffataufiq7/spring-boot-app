<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Input Pengeluaran</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background: linear-gradient(270deg, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: Arial;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 12px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/input">Catat</a>
        <a href="/riwayat">Riwayat</a>
        <a href="/logout">Logout</a>
    </nav>
    <h2>Halo, <span th:text="${username}">User</span>! Catat pengeluaranmu:</h2>
    <form action="/tambah" method="post">
        <label>Jumlah (Rp):</label><br>
        <input type="number" name="jumlah" step="0.01" required><br>
        <label>Keterangan:</label><br>
        <input type="text" name="keterangan" required><br><br>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
